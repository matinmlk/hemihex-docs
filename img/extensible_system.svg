<svg width="320" height="200" viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>HemiHex Extensible System</title>
  <defs>
    <linearGradient id="hhExtBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"></stop>
      <stop offset="100%" stop-color="#111827"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="320" height="200" rx="18" fill="url(#hhExtBg)"></rect>

  <!-- Cloud block -->
  <rect x="96" y="20" width="128" height="56" rx="14" fill="#0F172A" stroke="#1F2937" stroke-width="2"></rect>
  <g fill="#E5F4FF" opacity="0.9">
    <rect x="110" y="32" width="40" height="6" rx="3"></rect>
    <rect x="110" y="44" width="64" height="6" rx="3"></rect>
    <rect x="110" y="56" width="52" height="6" rx="3"></rect>
  </g>
  <!-- small cloud icon -->
  <g transform="translate(190,30)" fill="none" stroke="#38BDF8" stroke-width="1.8">
    <circle cx="10" cy="10" r="6"></circle>
    <circle cx="16" cy="12" r="5"></circle>
    <circle cx="6" cy="13" r="5"></circle>
    <path d="M4 16 h16 a4 4 0 0 1 0 8 h-16 a4 4 0 0 1 0 -8z"></path>
  </g>

  <!-- Edge devices row -->
  <g>
    <rect x="32" y="120" width="70" height="44" rx="10" fill="#0F172A" stroke="#1F2937" stroke-width="1.6"></rect>
    <rect x="125" y="120" width="70" height="44" rx="10" fill="#0F172A" stroke="#1F2937" stroke-width="1.6"></rect>
    <rect x="218" y="120" width="70" height="44" rx="10" fill="#0F172A" stroke="#1F2937" stroke-width="1.6"></rect>

    <!-- screens -->
    <rect x="42" y="130" width="50" height="18" rx="4" fill="#020617"></rect>
    <rect x="135" y="130" width="50" height="18" rx="4" fill="#020617"></rect>
    <rect x="228" y="130" width="50" height="18" rx="4" fill="#020617"></rect>

    <!-- tiny status bars -->
    <g fill="#0F9CF5" opacity="0.9">
      <rect x="46" y="134" width="20" height="3" rx="1.5"></rect>
      <rect x="139" y="134" width="26" height="3" rx="1.5"></rect>
      <rect x="232" y="134" width="18" height="3" rx="1.5"></rect>
    </g>
    <g fill="#9CA3AF" opacity="0.85">
      <rect x="46" y="140" width="28" height="3" rx="1.5"></rect>
      <rect x="139" y="140" width="18" height="3" rx="1.5"></rect>
      <rect x="232" y="140" width="28" height="3" rx="1.5"></rect>
    </g>

    <!-- bottom LEDs -->
    <g>
      <circle cx="52" cy="156" r="2" fill="#22C55E"></circle>
      <circle cx="62" cy="156" r="2" fill="#FACC15"></circle>
      <circle cx="72" cy="156" r="2" fill="#EF4444"></circle>

      <circle cx="145" cy="156" r="2" fill="#22C55E"></circle>
      <circle cx="155" cy="156" r="2" fill="#FACC15"></circle>
      <circle cx="165" cy="156" r="2" fill="#EF4444"></circle>

      <circle cx="238" cy="156" r="2" fill="#22C55E"></circle>
      <circle cx="248" cy="156" r="2" fill="#FACC15"></circle>
      <circle cx="258" cy="156" r="2" fill="#EF4444"></circle>
    </g>
  </g>

  <!-- Connections from cloud to edge -->
  <g stroke="#38BDF8" stroke-width="1.7" stroke-linecap="round" fill="none" opacity="0.85">
    <path d="M120 76 V100"></path>
    <path d="M160 76 V100"></path>
    <path d="M200 76 V100"></path>

    <path d="M120 100 C120 110 80 112 67 120"></path>
    <path d="M160 100 C160 110 160 112 160 120"></path>
    <path d="M200 100 C200 110 240 112 253 120"></path>
  </g>

  <!-- Hex network layer -->
  <g fill="none" stroke="#0F9CF5" stroke-width="1.5" opacity="0.65">
    <polygon points="70,96 82,89 94,96 94,110 82,117 70,110"></polygon>
    <polygon points="226,96 238,89 250,96 250,110 238,117 226,110"></polygon>
    <path d="M94 103 H120"></path>
    <path d="M200 103 H226"></path>
  </g>

  <!-- Caption bars -->
  <g fill="#9CA3AF" opacity="0.9">
    <rect x="110" y="172" width="50" height="4" rx="2"></rect>
    <rect x="160" y="172" width="32" height="4" rx="2"></rect>
  </g>
</svg>
